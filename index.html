  <style>
.link {
  stroke: #999;
}
.node text {
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	-o-user-select: none;
	user-select: none;
	pointer-events: none;
}
.dup{
fill: white;
opacity: 0.3;
}

.same {
stroke-width: 4;
stroke: orange;
}

.children{
fill:red;
stroke:red;
}

html,
body {
  margin: 0;
  overflow: hidden;
}

.link {
  stroke: #ccc;
}

font-family: 'PT Sans';
}
